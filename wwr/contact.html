<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Locke Shirley">
    <meta name="description" content="White Water Rafting Contact Us Page">
    <title>White Water Rafting | Contact Us </title>
    <link rel="stylesheet" href="styles/rafting.css">
</head>
<body>
    <header>
        <img src="images/Logo.jpg" alt="logo">
        <nav>
            <!-- make sure that these have the correct references in the future in case of a error example: wrr/index.html -->
            <a href="index.html">Index</a>
            <a href="about.html">About</a>
            <a href="trips.html">Trips</a>
            <a href="contact.html">Contact</a>
        </nav>


    </header>
    <main>
        <h1 class="title">Address</h1>
        <p class="content">1111 Address lane United States<p>
        
        <h1 class="title">Phone</h1>
        <p class="content">111-111-1111<p>

        <h1 class="title">Email</h1>
        <p class="content">white_water_raft@something.com<p>

            <h1 class="title">Location</h1>

        <div class="map">
            <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d25327.18018900115!2d-110.76779413941202!3d43.31132256801011!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sus!4v1688937847982!5m2!1sen!2sus" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
            <h2 class="title">Meet the Crew</h2>
        <div class="people_div">
            
            <img class="div" src="images/person1.jpg" alt="Bob">
            <img class="div" src="images/person2.jpg" alt="John">
            <img class="div" src="images/person3.jpg" alt="Lacy">
            <p class="content">This is Bob</p>
            <p class="content">This is John</p>
            <p class="content">This is Lacy</p>
        </div>

        <form>
            <fieldset>
                
                <legend class="title">Contact Us</legend>
                <label for="fullname">Full Name:</label>
                <input type="text" id="fullname" name="fullname">
                <p></p>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email">

                <p></p>
                <input type="radio" id="General_Inquiry" name="General_Inquiry" value="General_Inquiry">
                <label for="General_Inquiry">General Inquiry</label><br>
                <input type="radio" id="Reservation_Question" name="Reservation_Question" value="Reservation_Question">
                <label for="Reservation_Question">Reservation Question</label><br>
                <input type="radio" id="Website_Suggestion" name="Website_Suggestion" value="Website_Suggestion">
                <label for="Website_Suggestion">Website Suggestion</label>
                <p></p>
                <label for="message">Message:</label>
                <p></p>
                <textarea id="message" name="message" rows="6" placeholder="Type here"></textarea>
                <p></p>
                <input type="checkbox" id="newsletter" name="newsletter" value="newsletter">
                
                <label for="newsletter">Please subscribe me to the monthly newsletter</label><br>
                <p></p>
                <button type="submit">Submit Form</button>
            </fieldset>
        </form>

    </main>
    <footer>
        
        <nav class="Socials">
            <a href="https://facebook.com">
                <img src="images/Facebook.png" alt="Facebook">Facebook</a>
            <a href="https://twitter.com">
                <img src="images/Twitter.png" alt="Twitter">Twitter</a>
            <a href="https://instagram.com">
                <img src="images/Instagram.png" alt="instagram">Instagram</a>
        </nav>

    </footer>
</body>
</html>
