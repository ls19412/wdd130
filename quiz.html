<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="quiz.css">
    <title>Quiz Form</title>
</head>
<body>
    <main>
        <form>
            <fieldset>
                
                <legend>Basic HTML and CSS Quiz</legend>
        <legend class="num">1.</legend>
                <label for="q1">What does the acronym CSS stand for?:</label>
                <input type="text" id="q1" name="q1">
        <legend class="num">2.</legend>
                <label for="q2">How are id and class atributes selected in CSS?</label>
                <textarea id="q2" name="q2" rows="4" placeholder="(short answer question)"></textarea>
        <legend class="num">3.</legend>
                <label for="q3">Which of the following is a valid CSS comment?</label>
                <select id="q3" name="q3">
                    <option value="" selected disabled>Choose One...</option>
                    <option value="1"># This is a comment</option>
                    <option value="2"> /* This is a comment */</option>
                    <option value="3">.This is a comment</option>
                </select>
        <legend class="num">4.</legend>
                <label for="q4">What is the bottom margin in the following?   margin: 10px 5px 15px; (1-20):</label>
                <input type="number" id="q4" name="q4" min="1" max="20">
                <button type="submit">Submit Quiz</button>
            </fieldset>
        </form>
    </main>
</body>
</html>
